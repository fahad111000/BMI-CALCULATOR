<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <form action="#" class="form">

            <!-- BMI Heading -->
            <div class="heading">
                <h1>BMI calculator</h1>
            </div>

            <div class="main-row">

                <!-- Col-1 -->
                <div class="col-1">
                    <!-- Form Rows -->
                    <div class="form-row " id="heightLabel">
                        <label for="#">Height (Meter)</label>
                        <input type="number" step="0.01" id="height">
                        <span id="heightMissing" >Please Put the height value</span>
                    </div>
                    
                    <!-- Form Rows -->
                    <div class="form-row" id="weightLabel">
                        <label for="#">Weight (Kg)</label>
                        <input type="number" step="0.01" id="weight">
                        <span id="weightMissing">Please Put the weight value</span>
                    </div>


                    <div class="form-row buttons">
                        <button class="btn" onclick="clicked();">Calculate</button>
                        <button class="btn" onclick="restart();">reset</button>
                    </div>

                </div>

                <hr>

                <!-- Col-2 -->
                <div class="col-2 " id="tableBlock">
                    <div class="result">
                        <h1>Result </h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Height</th>
                                    <th>Weight</th>
                                    <th>BMI</th>
                                    <th>Status</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td id="tableHeight"></td>
                                    <td id="tableWeight"></td>
                                    <td id="tableBmi"></td>
                                    <td id="tableStatus"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>



        </form>
    </main>


    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
