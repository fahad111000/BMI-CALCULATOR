<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <form action="#" class="form">

            <!-- BMI Heading -->
            <div class="heading">
                <h1>BMI calculator</h1>
            </div>

            <div class="main-row">

                <!-- Col-1 -->
                <div class="col-1">
                    <!-- Form Rows -->
                    <div class="form-row">
                        <label for="#">Height</label>
                        <input type="text" id="height">
                    </div>

                    <!-- Form Rows -->
                    <div class="form-row">
                        <label for="#">Weight</label>
                        <input type="text" id="weight">
                    </div>


                    <div class="form-row">
                        <button class="btn" onclick="clicked();">Calculate</button>
                    </div>

                </div>

                <!-- Col-2 -->
                <div class="col-2">
                    <div class="result">
                        <h1>Result </h1>
                    </div>
                </div>

            </div>



        </form>
    </main>


    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
